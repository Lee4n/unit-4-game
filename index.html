<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>jQuery Game</title>
</head>
<body>
    <div id="container">
        <div id="name">
            <h1>Crystals Collector!</h1>
        </div>
        <div id="ranNum"></div>
        <div id="score">
            <div id="wins"></div>
            <div id="losses"></div>
        </div>
        <div id="gems">
            <div id="gem1" class="gem">
                <img src="assets/images/gem1.png">
            </div>
            <div id="gem2" class="gem">
                <img src="assets/images/gem2.png">
            </div>
            <div id="gem3" class="gem">
                <img src="assets/images/gem3.png">
            </div>
            <div id="gem4" class="gem">
                <img src="assets/images/gem4.png">
            </div>
        </div>
        <div id="totalScore"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
